<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      .container{
                  display: flex;
                }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./index.js"></script>
    
  </head>

  <body>
    <div class="container">
  
      <div class="jumbotron">
      <h2>CS498: IoT -- Lab 2</h2>

      <!-- <video class="center" width="600" height="400" controls>
        <source src="samplevid.mp4" type="video/mp4">
          Your browser does not support the video tag.
      </video> -->
      <img src="./media/default_background.png" id='pics'>
    </div> 
  
  </div>

  <div class="row">
    <div class="container">
        <div class="jumbotron text-center col-md-6">
            <span>&nbsp;&nbsp;</span> 
            <button id="upArrowBtn" onclick="handleArrowClick('up')" style="border: none; background: none;">
              <span id="upArrow" style="font-size:50px; color:grey;">&#8679;</span>
            </button>
            <br>
            <button id="leftArrowBtn" onclick="handleArrowClick('left')" style="border: none; background: none;">
              <span id="leftArrow" style="font-size:45px; color:grey;">&#8678;</span>
            </button>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> 
            <button id="rightArrowBtn" onclick="handleArrowClick('right')" style="border: none; background: none;">
              <span id="rightArrow" style="font-size:45px; color:grey;">&#8680;</span>
            </button>
            <br>
            <span>&nbsp;&nbsp;</span> 
            <button id="downArrowBtn" onclick="handleArrowClick('down')" style="border: none; background: none;">
              <span id="downArrow" style="font-size:50px; color:grey;">&#8681;</span>
            </button>
        </div>

        <div class="jumbotron text-left col-md-6">
        <input id="message" type="text" placeholder="message to Pi"/>
        <button class="btn btn-success" onclick="update_data()">Sumbit</button>
          <p>
            <span id="orientation_dot" style="color:Green">&bull;</span> Car Direction: <span id="Orientation"> </span>
           <br>
           <span id="x_dot" style="color:green">&bull;</span> X Position: <span id="X">0.0</span>  
           <br>
           <span id="y_dot" style="color:green">&bull;</span> Y Position <span id="Y">0.0</span>
           <br>
           <span id="distance_dot" style="color:green">&bull;</span> Distance Traveled From Start <span id="DistanceTraveled">0.0</span>
           <br>
           <span id="temperature_dot" style="color:green">&bull;</span> Temperature of the Pi: <span id="Temperature">0.0</span>
           <br>
           Bluetooth return value: <span id="bluetooth"> </span>
          </p>  
        </div>
    </div>
</div>

  </body>
</html>
